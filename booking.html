<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Top Beach Destinations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="booking.html">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Book Your Trip</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Travel Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-6">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" required>
      </div>
      <div class="col-md-6">
        <label for="destination" class="form-label">Destination</label>
        <select class="form-select" id="destination" required>
          <option value="">Choose a destination</option>
          <option value="Maldives">Maldives</option>
          <option value="Bora Bora">Bora Bora</option>
          <option value="Santorini">Santorini</option>
          <option value="Seychelles">Seychelles</option>
          <option value="Maui">Maui, Hawaii</option>
          <option value="Whitsundays">Whitsundays, Australia</option>
          <option value="Amalfi Coast">Amalfi Coast, Italy</option>
          <option value="Boracay">Boracay, Philippines</option>
          <option value="Bali">Bali, Indonesia</option>
          <option value="Tulum">Tulum, Mexico</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit Booking</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Top Beach Destinations. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
